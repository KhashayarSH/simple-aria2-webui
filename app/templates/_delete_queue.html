
<form action="{{ url_for('delete_queue') }}" method="post" class="form" role="form">
  {{ delete_queue_form.csrf_token }}
  <div class="hidden">
  {{ wtf.form_field(delete_queue_form.name, value=queue.name) }}
  </div>
    <!-- triggers modal-->
    <button type="button" class="btn btn-default btn-sm"  data-toggle="modal" data-target="#removeModal{{ loop.index }}">
      <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="removeModal{{ loop.index }}" tabindex="-1" role="dialog" aria-labelledby="removeModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="removeModalLabel">Slow Down!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this queue?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary"  name="delete-button"  value="remove">Yes Delete</button>
          </div>
        </div>
      </div>
    </div>
</form>
