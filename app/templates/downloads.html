{% extends "base.html" %}
{% block app_content %}
<div class="container">
  <h3>Downloads</h3>
  <table class="table table-hover table-condensed">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">
          <div class="container">
            <div class="row">
              <div class="col-md-8 text-left ellipsis">
                File Name
              </div>
              <div class="col-md-3 text-left ellipsis">
                Last Modified
              </div>
              <div class="col-md-1 text-left ellipsis">
                Size
              </div>
            </div>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for file in files %}
      <tr class=>
        <th scope="row">{{ loop.index }}</th>
        <td>
          <a class="btn btn-link" href="{{url_for('downloads')}}/{{ file.name }}">
            <div class="container">
              <div class="row">
                <div class="col-md-8 text-left ellipsis">
                  {{ file.name }}
                </div>
                <div class="col-md-3 text-left ellipsis">
                  {{ file.date }}
                </div>
                <div class="col-md-1 text-left ellipsis">
                  {{ file.size|size_adapter }}
                </div>
              </div>
            </div>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
